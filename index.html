<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <div id="timer"></div>
  <div id="board">
    <!-- Displaying the title of the game -->
    <h1 class="board-elements" id="title">Game Title</h1>

    <!-- Displaying the play and instructions buttons -->
    <button class="board-elements" id="play">Play</button>
    <button class="board-elements" id="instruct">Instructions</button>
  </div>

  <!-- Setting up the modal for when instructions is clicked -->
  <div id="instructModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Instructions go here</p>
    </div>
  </div>

  <!-- Setting up the modal for when game is finished -->
  <div id="scoreModal" class="modal2">
    <!-- Modal content -->
    <div class="modal-content2">
      <span class="close2">&times;</span>
      <p id="finalScore">Score goes here</p>
    </div>
  </div>
</body>
</html>
